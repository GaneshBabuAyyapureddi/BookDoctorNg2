<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1" style="margin-top: 40px;margin-bottom: 100px;">
      <mat-card *ngFor="let immun of immunizationArray" style="padding: 0;">
        <div style="display: flex; align-items: center; margin-bottom: 10px">
          <div style="padding: 15px 50px;">
            <img width="30" height="30" src="assets/Images/anesthesia.png" alt="assets/Images/anesthesia.png">
          </div>
          <div>
            <div style="color:#db5a3d;font-weight: bold;float: left;margin-right: 5px;">Vaccine For : </div>
            <div style="color:green;font-weight: bold; float: right;">{{immun.comments}}</div>
            <div>{{immun.date}}</div>
            <div>{{immun.time}}</div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

</div>
