<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title style="font-size: larger; text-align: center; color : #3f51b5;"> Book Appointment</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Select Speciality" [(ngModel)]="selectedValue" name="specialites">
                <mat-option *ngFor="let speclts of specialities" [value]="speclts">
                  {{speclts}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
                <mat-select placeholder="Select Doctors" [(ngModel)]="selectedValue" name="Doctors">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Add appointment</button>
    <button mat-raised-button (click)="onNoClick()" color="primary">cancel</button>
  </mat-card-actions>
</mat-card>
